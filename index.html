<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="TTLakes/stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">
          <img class="burger" src="img/burger.png" alt="burger" />
          <img class="logo" src="img/Group.png" alt="logo" />
          <img class="search" src="img/search.png" alt="search" />
        </div>
        <div class="menu">
          <img class="highlight" src="img/highlight.png" alt="highlight" />
          <button>Ремонт техники</button>
        </div>
        <div class="menu__nav">
          <button>Услуги и сервисы</button>
          <button>Корпоративным клиентам</button>
          <button>Продавцам техники</button>
          <button>Партнерам</button>
          <button>Производителям</button>
          <button>Наши сервисные центры</button>
          <button>Контакты</button>
        </div>
        <div class="footer">
          <img class="tel" src="img/chat copy.png" alt="tel" />
          <img class="chat" src="img/chat.png" alt="chat" />
          <img class="profile" src="img/profile.png" alt="profile" />
        </div>
        <div class="footer__info">
          <p class="email">mail@cps.com</p>
          <p class="call">8 800 890 8900</p>
        </div>
        <div class="lang">
          <p>RU</p>
          <p>EN</p>
          <p>CH</p>
        </div>
      </div>
    </div>
  </body>
</html>
